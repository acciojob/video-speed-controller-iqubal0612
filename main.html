<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" controls></video>
    <div class="speed">
      <div class="speed-bar">1×</div>
    </div>
  </div>
	<video class="viewer" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
<button class="player__button toggle">►</button>

<div class="progress">
  <div class="progress__filled"></div>
</div>

<input type="range" name="volume" min="0" max="1" step="0.05">
<input type="range" name="playbackRate" min="0.5" max="2" step="0.1">

<button data-skip="-10">« 10s</button>
<button data-skip="25">25s »</button>


<script  src="./script.js">
  //Your code goes here
</script>
</body>
</html>
